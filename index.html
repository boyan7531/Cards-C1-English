<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Update the viewport meta tag in index.html -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Word Flipper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <h2 id="word">Click to flip!</h2>
                </div>
                <div class="card-back">
                    <h3 id="meaning"></h3>
                    <p id="sentence"></p>
                </div>
            </div>
        </div>
        <button id="nextBtn">Next Word</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
